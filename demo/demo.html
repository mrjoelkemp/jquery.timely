<html>
<head>
  <title>Timely demo</title>
  <link rel="stylesheet" type="text/css" href="../src/jquery.timely.css">

  <style>
    body > div {
      margin-bottom: 15px;
    }
  </style>

  <script>
  /////////////////////////
  // Debug helpers
  /////////////////////////

  function generateDebugData () {
    var data = {};

    // For every day of the year
    for (var i = 1; i < 365; i++) {
      data[i] = Math.random().toFixed(2);
    }

    return data;
  };
  </script>
</head>

<body>
  <div class="demo1"></div>
  <div class="demo2"></div>
  <div class="demo3"></div>
  <div class="demo4"></div>
  <div class="demo5"></div>
  <div class="demo6"></div>

  <script src="components/jquery/jquery.min.js"></script>
  <script src="../src/jquery.timely.js"></script>

  <script>
    $('.demo1').timely({
      color: '#0F0',
      data: generateDebugData()
    });
    $('.demo2').timely({
      color: '#F00',
      data: generateDebugData()
    });
    $('.demo3').timely({
      color: '#00F',
      data: generateDebugData()
    });
    $('.demo4').timely({
      color: '#FF5800',
      data: generateDebugData()
    });
    $('.demo5').timely({
      color: '#B57EDC',
      data: generateDebugData()
    });
    $('.demo6').timely({
      color: '#32CABC',
      data: generateDebugData()
    });
  </script>
</body>
</html>
